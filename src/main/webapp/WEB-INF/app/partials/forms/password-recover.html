<div ng-controller="LoginController" class="ngdialog-message">

<div>
  <div ng-include src="'partials/forms/_form-messages.html'"></div>
</div>

<form name="formRecoverPassword" class="form-horizontal" style="margin-top: 10px;">
  <div class="form-group">
    <div class="col-sm-12">
      <input type="email" ng-model="lostPasswdEmail" autofocus placeholder="Электронная почта" class="form-control" required />
    </div>
  </div>
  <div class="form-group text-center">
    <div class="col-sm-12">
      <input type="submit" class="btn btn-sm btn-primary" value="Восстановить пароль"
             ng-click="recoverPassword(lostPasswdEmail)" ng-disabled="formRecoverPassword.$invalid"
             ng-hide="show_loader" />
      <img ng-show="show_loader" src="assets/img/ajax-loader.gif" class="loader">
    </div>
  </div>
</form>

</div>
