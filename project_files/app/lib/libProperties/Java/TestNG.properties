runner.name=org.testng.TestNG
testLibArgs=-testclass
compile=true

# can add additional compiler options here. MUST be separates by comma ','
# classpath option is already hardcoded in TaskTesterUtility
compiler.options=-deprecation

testOK.regexp=(?m)^Command line suite[\r?\n]?^Total tests run: [1-9][0-9]*, Failures: 0, Skips: [0-9]*$
TestNotFound.regexp=(?m)^Command line suite[\r?\n]?^Total tests run: 0, Failures: 0, Skips: [0-9]*$
testFail.regexp=(?m)^Command line suite[\r?\n]?^Total tests run: [1-9][0-9]*, Failures: [1-9][0-9]*, Skips: [0-9]*$