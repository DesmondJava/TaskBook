runner.name=org.junit.runner.JUnitCore
testLibArgs=
compile=true

# can add additional compiler options here. MUST be separates by comma ','
# classpath option is already hardcoded in TaskTesterUtility
compiler.options=-deprecation

testOK.regexp=(?m)^Time: \\S*[\\r?\\n]{2}^OK \\([1-9][0-9]* test[s]?\\)$
TestNotFound.regexp=(?m)^Time: \\S*[\\r?\\n]{2}^OK \\(0 test[s]?\\)$
testFail.regexp=(?m)^FAILURES!!!$[\\r?\\n]{1}^Tests run: [0-9]+,  Failures: [0-9]+$